<div *ngIf="view_data_empty_recmanual" class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align: center;">
  No hay datos para mostrar
</div>
<mat-grid-list cols="2" rowHeight="1:0.2">
    <mat-grid-tile>
      Puede realizar una busqueda:
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="table table-sm table-striped ">
      <!-- Id Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="tecnicos">
        <th mat-header-cell *matHeaderCellDef> Técnico </th>
        <td mat-cell *matCellDef="let recmanual"> 
          <div style="width: 150px;">
            {{recmanual.nombres}} {{recmanual.apellidos}}
          </div>
        </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="medidor">
        <th mat-header-cell *matHeaderCellDef> Medidor </th>
        <td mat-cell *matCellDef="let recmanual"> {{recmanual.medidor}} </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="lectura">
        <th mat-header-cell *matHeaderCellDef> Lectura </th>
        <td mat-cell *matCellDef="let recmanual"> {{recmanual.lectura}} </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef> Observación </th>
        <td mat-cell *matCellDef="let recmanual"> {{recmanual.observacion}} </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="foto">
        <th mat-header-cell *matHeaderCellDef> Foto </th>
        <td mat-cell *matCellDef="let recmanual"> {{recmanual.foto}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
