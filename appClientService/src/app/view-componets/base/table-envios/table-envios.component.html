<div *ngIf="view_data_empty" class="alert alert-danger alert-dismissible fade show" role="alert" style="text-align: center;">
  No hay datos para mostrar
</div>
<mat-grid-list cols="2" rowHeight="1:0.2">
    <mat-grid-tile>
      Puedes buscar mediante el nombre o apellido del técnico:
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field class="col-lg-6 col-md-6 col-sm-6">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        </mat-form-field>
    </mat-grid-tile>
</mat-grid-list>
<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" class="table table-sm table-striped " >

      <!-- Id Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> N° </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
      <!-- Nombres Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Técnico </th>
        <td mat-cell *matCellDef="let envio"> 
          <div style="width: 200px;">
              {{envio.tecnico}}
          </div>
        </td>
      </ng-container>
      <!-- Apellidos Column -->
      <ng-container matColumnDef="asignadas">
        <th mat-header-cell *matHeaderCellDef> Asignadas </th>
        <td mat-cell *matCellDef="let envio"> {{envio.asignadas}} </td>
      </ng-container>
      <!-- Telefono Column -->
      <ng-container matColumnDef="enviadas">
        <th mat-header-cell *matHeaderCellDef> Obtenidas en App </th>
        <td mat-cell *matCellDef="let envio"> {{envio.obtenidas_app }} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="recibidas">
        <th mat-header-cell *matHeaderCellDef> Recibidas en Web</th>
        <td mat-cell *matCellDef="let envio"> {{envio.enviadas_app}} </td>
      </ng-container>
      <!-- Estado Column -->
      <ng-container matColumnDef="realizadas">
        <th mat-header-cell *matHeaderCellDef> Realizadas </th>
        <td mat-cell *matCellDef="let envio"> {{envio.realizadas}} </td>
      </ng-container>
      <!--Actividad Column-->
      <ng-container matColumnDef="faltantes">
          <th mat-header-cell *matHeaderCellDef>Faltantes </th>
          <td mat-cell *matCellDef="let envio"> {{envio.faltantes}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
