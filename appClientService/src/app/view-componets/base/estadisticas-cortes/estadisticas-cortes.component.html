<br>
<div class="card card-body">
  <div class="d-flex justify-content-center">
    <h5 class="">Datos estad√≠sticos </h5>
  </div>
  <div class="row">
      <div class="col col-3">
          <div class="input-formulario">
            <mat-form-field>
              <input matInput #pickerInput [matDatepicker]="fechaInicio" 
              placeholder="Fecha Inicio" [formControl]="dateDiarioInicio" 
              (dateChange)="getFechaInicio(pickerInput.value)">
              <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
              <mat-datepicker #fechaInicio></mat-datepicker>
            </mat-form-field>
          </div>
      </div>
      <div class="col col-3">
          <div class="input-formulario">
            <mat-form-field>
              <input matInput #pickerInputFin [matDatepicker]="fechaFin" 
              placeholder="Fecha Fin" [formControl]="dateDiarioFin" 
              (dateChange)="getFechaFin(pickerInputFin.value)">
              <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
              <mat-datepicker #fechaFin></mat-datepicker>
            </mat-form-field>
          </div>
      </div>
      <div class="col col-3"> 
        <button class="btn btn-primary btn-sm" style="margin-top: 10px;" (click)="mostrarReporteDiario()">
          Mostrar
        </button>
      </div>
  </div>
  <div>
    <div>
      <div style="display: block;" class="col-lg-12">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
